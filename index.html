<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screeen Video Background</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #myvideo{
            min-height: 100%;
            min-width: 100%;
            position: fixed;
            right: 0;
            bottom: 0;
        
        }
        body{
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1rem;
            
        }
        .content{
            position: fixed;
            color: whitesmoke;
            padding: 2rem;
        }
        #myBtn{
            background-color: aqua;
            padding: 1rem;
            cursor: pointer;
            border: none;
            width: 10rem;
            border-radius: 1rem;
        }
        #foot{
            align-content: center;
            color: rgb(14, 241, 14);
           
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myvideo">
        <source src="Galaxy.mp4" type="video/mp4">
        Your Browser Does Not support HTML Video Format ..  :(
    </video>
    <div class="content">
        <h1>Full Screeen Video Background</h1>
        <p>You can pause and resume by the below button . just click and play as your will </p>
        <button id="myBtn" onclick="myFunction()">Stop</button>
        <footer id="foot"><p>This is created by Manojkumar </p> .</footer>
    </div>
    

    <script>
        var video = document.getElementById("myvideo");
        var btn = document.getElementById("myBtn");
        
        function myFunction(){
            if(video.paused){
                video.play();
                btn.innerHTML="Stop";
            }else{
                video.pause();
                btn.innerHTML="play";
            }
        }
    </script>
</body>
</html>
